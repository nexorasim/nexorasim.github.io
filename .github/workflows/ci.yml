name: CI - Tests and Linting

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  test-agent:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./agent
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Format code with black
        working-directory: ./agent
        run: |
          black nexora_agent tests
      
      - name: Lint with ruff
        working-directory: ./agent
        run: |
          ruff check nexora_agent tests --fix --output-format=github
      
      - name: Type check with mypy
        working-directory: ./agent
        run: |
          mypy nexora_agent --config-file=mypy.ini || true
      
      - name: Run tests
        working-directory: ./agent
        run: |
          pytest tests/ -v --cov=nexora_agent --cov-report=xml --cov-report=term --cov-fail-under=0
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./agent/coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  test-web:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: ./web
        run: npm ci
      
      - name: Lint
        working-directory: ./web
        run: npm run lint
      
      - name: Build
        working-directory: ./web
        run: npm run build
